<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="index.js"></script>
    <title>Flavor Town Online Ordering</title>

  </head>
  <body>
    <div class="title-div" id='title-div'>
      <h1>Flavor Town Online Snacks</h1>
    </div>
    <div id="button-div">
      <button class="btn btn-info" type="button" name="button" id='hiddenButton'>Create a New Order!</button>
    </div>
  <form id='order-form'>
  <h3>Order Form</h3>
    <div class="form-group">
      <input id='name' type="text" name="fullName" placeholder='Full Name'>
    </div>
    <div class="form-group">
      <input id='address' type="text" name="address" placeholder='Address'>
    </div>
    <div class="form-group" id="box-container">
    </div>
    <button type="submit">Submit</button>
  </form>
  <div id="show-order-div"></div>
    <div  class='fluid-container'>
      <div class='row' id="flavor-div">
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
